<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/style.css"/>
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
            <h1> Weather Dashboard</h1>
        </header>

        <!--Container file(s) for Weather layout-->

        <div class="container-fluid" style="max-width: 1400px">
            <div class="row">
                <aside class="col-lg-3 pb-3">
                    <h2 id="form-head" class="mt-1 h3 form-label">
                        Enter a City Name:
                    </h2>
                    <form id="search-form" class="form">
                        <div class="inline-form group-form">
                            <div class="group-input">
                                <input 
                                    class="form-input weather-search"
                                    type="text"
                                    id="search-input"
                                    placeholder="Charlotte"
                                    aria-labelledby="form head"
                                    aria-controls="forecast today"
                                />
                                <div class="input-group-append">
                                    <button
                                        type="submit"
                                        class="btn search-button"
                                        id="search-button"
                                        aria-label="submit search"
                                    >
                                        Search
                                    </button>
                                    <hr class="hr weather-hr" />
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="group-list" id="history"></div>
                </aside>

                <div class="col-lg-9 pb-3">
                    <section
                        id="today"
                        class="mt-3"
                        role="region"
                        aria-live="polite"
                    ></section>
                    <section
                        id="weather"
                        class="row mt-3"
                        role="region"
                        aria-live="polite"
                    ></section>
                </div>
            </div>
        </div>

        <!--Enter Script Files Here-->
        <script src="script.js"></script>
    </body>
</html>
